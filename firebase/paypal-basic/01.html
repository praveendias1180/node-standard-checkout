<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>PayPal Advanced Checkout</title>
</head>

<body>
  <div class="container-md pt-3">
    <h1 class="py-3 display-1">PayPal Basics</h1>
    <div class="py-3" id="order-id">Order Not Created</div>
    <div id="loader" class="spinner-border" style="display:none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="paypal-button-container" class="paypal-button-container pt-3"></div>
    <button class="btn btn-primary" id="create-order">Create Order</button>
    <button class="btn btn-secondary" id="capture-payment">Capture Payment</button>
    <script src="./01.js"></script>
  </div>
</body>

</html>
